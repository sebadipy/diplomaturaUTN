<!DOCTYPE html>
<html>
<head>

<body>
    <h1>Ejercicio 1 - Colores primarios</h1>
    <div class="contenedor">
        <div class="item1" onclick="colorfondo('red')">ROJO</div>
        <div class="item2" onclick="colorfondo('blue')">AZUL</div>
        <div class="item3" onclick="colorfondo('green')">VERDE</div>
    </div>

    <script>
        function colorfondo(color) {
            document.body.style.backgroundColor = color;
        }
    </script>
</body>
